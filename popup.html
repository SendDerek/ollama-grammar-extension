<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Grammar Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 380px;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .header {
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 4px;
    }
    
    .free-badge {
      background: #10b981;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      margin-left: 8px;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
    }
    
    .settings-group {
      background: white;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
    }
    
    .settings-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .settings-group input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }
    
    .settings-group input:focus {
      outline: none;
      border-color: #10b981;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
      line-height: 1.3;
    }
    
    .help-text code {
      background: #f5f5f5;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.3s;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    
    input:checked + .toggle-slider {
      background-color: #10b981;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .btn {
      width: 100%;
      padding: 9px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: #10b981;
      color: white;
    }
    
    .btn-primary:hover {
      background: #059669;
    }
    
    .btn-secondary {
      background: white;
      color: #10b981;
      border: 1px solid #10b981;
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      background: #f0fdf4;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .info-box {
      background: #e7f6f2;
      border: 1px solid #10b981;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 11px;
      color: #065f46;
      line-height: 1.4;
    }
    
    .model-info {
      background: #f0f9ff;
      border: 1px solid #0284c7;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      font-size: 11px;
      color: #075985;
    }
    
    .model-info strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üÜì Ollama Grammar <span class="free-badge">Free</span></h1>
    <p>Local AI ‚Ä¢ Mistral Model</p>
  </div>
  
  <div class="info-box">
    ‚ú® Completely free! No API costs, runs on your computer.
  </div>
  
  <div class="settings-group">
    <div class="toggle-container">
      <label>Enable Extension</label>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="settings-group">
    <label for="ollamaUrl">Ollama Server URL</label>
    <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
    <div class="help-text">
      Default: <code>http://localhost:11434</code>
    </div>
    <button class="btn btn-secondary" id="testBtn">Test Connection</button>
    <div class="status" id="connectionStatus"></div>
  </div>
  
  <div class="model-info">
    <strong>üì¶ Using: Mistral 7B</strong>
    Size: 4.1GB ‚Ä¢ RAM: 8GB<br>
    Best for grammar checking!
  </div>
  
  <button class="btn btn-primary" id="saveBtn">Save Settings</button>
  
  <div class="status" id="statusMessage"></div>
  
  <div class="info-box" style="margin-top: 12px;">
    <strong>‚å®Ô∏è Keyboard Shortcut:</strong><br>
    <code>Ctrl+Shift+G</code> to analyze immediately
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
